    <script>



        let brands = [
            {
                name: "Yamaha",
                logo: "../../Assets/Images/yamaha-logo-removebg-preview.png",
                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "Hero",

                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "Suzuki",

            },
            {
                name: "TVS",
                logo: "../../Assets/Images/tvs-logo.png",
                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "Royal Enfield",
                logo: "../../Assets/Images/royalenfield-logo-removebg-preview.png",
                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "Honda",
                logo: "../../Assets/Images/honda-logo-removebg-preview.png",
                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "Bajaj",
                logo: "../../Assets/Images/bajaj-logo-removebg-preview.png",
                link: "../../Pages/Buy Bike/smodel.html"
            },
            {
                name: "KTM",
                logo: "../../Assets/Images/ktm-logo-removebg-preview.png",
                link: "../../Pages/Buy Bike/smodel.html"
            }
        ]



        for (let i = 0; i < 8; i++) {

            // create anchor element
            var a = document.createElement("a");
            a.classList.add("brand-card");
            a.href = "../../Pages/Buy Bike/smodel.html?name=" + brands[i].name;

            // create div element
            var div = document.createElement("div");
            div.classList.add("content");

            // create img element
            var img = document.createElement("img");
            img.classList.add("brand-logo");
            img.src = brands[i]["logo"];
            img.alt = "Yamaha Logo";

            // create h6 element
            var h6 = document.createElement("h6");
            h6.classList.add("center");
            h6.textContent = brands[i]["name"];

            // append img and h6 to div
            div.appendChild(img);
            div.appendChild(h6);

            // append div to anchor
            a.appendChild(div);
            document.querySelector(".row").append(a);

        }

        if(!localStorage.getItem("profile_details")){
            setTimeout(redirect,1500)
        }
       

        function redirect() {
            window.location.href = "../../Pages/Account/login.html";
        }


    </script>
