    <script>


        let payment = JSON.parse(localStorage.getItem("Payment_details")) ?? [];

        let payment_details = document.getElementById("payment_details");

        payment_details.addEventListener("submit", e => {
            e.preventDefault();



            let fullname = document.getElementById("fullname").value;
            let mobile = document.getElementById("mobilenumber").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;

            let pay = {
                "fullname": fullname,
                "mobile_number": mobile,
                "email": email,
                "address": address,
                "city": city,
                "state": state
            };



            payment.push(pay);

            localStorage.setItem("Payment_details", JSON.stringify(payment));

            window.location.href = "../../Pages/Payment/choose.html";

        });

        if(!localStorage.getItem("profile_details")){
            Notify.error("Please Login!!");
            setTimeout(redirect,1500)
        }
       

        function redirect() {
            window.location.href = "../../Pages/Account/login.html";
