    <!-- main -->


    <form>
        <h1>Seller Personal Details</h1>
        <fieldset>
            <label for="name">Enter Your Name : <input id="name" name="name" type="text" required /></label>
            <label for="mobile-number">Enter Your Mobile Number : <input id="mobile-number" name="mobile-number"
                    type="number" required /></label>
            <label for="email">Enter Your Email : <input id="email" name="email" type="email" required /></label>
            <label for="insurance">Insurance : <input id="insurance" name="insurance" type="text" required /></label>
            <label for="fc">FC : <input id="fc" name="fc" type="text" required /></label>
        </fieldset>

        <fieldset>
            <h3>Is there is any Damages in Your Bike?</h3>
            <div class="damages">
                <label for="yes"><input id="yes" type="radio" name="bike-damage" class="yes-or-no" />
                    Yes</label>
                <label for="no"><input id="no" type="radio" name="bike-damage" class="yes-or-no" />
                    No</label>
            </div>
            <label for="terms-and-conditions" name="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"
                    class="yes-or-no" />
                I accept the terms and conditions
            </label>
        </fieldset>

        <a id="complete" href="../../index.html"> Complete </a>
    </form>
