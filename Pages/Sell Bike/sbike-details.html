<script>
         let arr = JSON.parse(localStorage.getItem("Product_details")) ?? [];

        let bike_details = document.getElementById("bike_details");

        bike_details.addEventListener("submit", e=> {

                e.preventDefault();

                let model = document.getElementById("Bike-model").value;
                let price = document.getElementById("Bike-price").value;
                let ownership = document.getElementById("Ownership").value;
                let location = document.getElementById("Location").value;
                let others = document.getElementById("other-details").value;
                let image1 = document.querySelectorAll("#bike-picture")[0].value;
                let image2 = document.querySelectorAll("#bike-picture")[1].value;
                let image3 = document.querySelectorAll("#bike-picture")[2].value;

                let bike = {
                        "Bike-model": model,
                        "Bike-price": price,
                        "ownership": ownership,
                        "location": location,
                        "other-details": others,
                        "bike-picture1": image1,
                        "bike-picture2": image2,
                        "bike-picture3": image3
                };

        

                arr.push(bike);

                localStorage.setItem("Product_details", JSON.stringify(arr));

        })

</script>
