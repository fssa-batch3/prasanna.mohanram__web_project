   <div class="signup">

         <div class="inputs">

         <div class="inputs">

            <label for="password">Password</label>
         </div>
         <div class="inputs">

         <a id="alr-acc" href="../../Pages/Account/login.html"> Already Have a Account?</a>
      </form>
   </div>
</body>
   <script>

  function login() {

    let user = {};
    let user_List = [];
    user["username"] = document.getElementById("username").value;
    user["password"] = document.getElementById("password").value;
    user_List.push(user);
    // localStorage.setItem("user", JSON.stringify(user_List))
    // localStorage.getItem("user_details")
    let record = JSON.parse(localStorage.getItem("User List")) || [];
    record.push(user);
    localStorage.setItem("User List", JSON.stringify(record));

  }
