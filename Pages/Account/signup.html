<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="../../Assets/CSS/Signup.css">
   <title>
      Signup
   </title>
   <link rel="icon" type="image" href="../../Assets/Images/BIKERZ ZONE.png">
</head>

<body>
   <div class="signup">
      <h2>Sign Up</h2>
      <form>
         <div class="inputs">
            <input type="text" name="Fname" required id="firstname">
            <label for="firstname">Firstname</label>
         </div>
         <div class="inputs">
            <input type="text" name="Lname" required id="lastname">
            <label for="lastname">Lastname</label>
         </div>
         <div class="inputs">
            <input type="text" name="Email" required id="email">
            <label for="email">Email</label>
         </div>
         <div class="inputs">
            <input type="password" name="Password" required id="password">
            <label for="password">Password</label>
         </div>
         <div class="inputs">
            <input type="password" name="CPassword" required id="conf-password">
            <label for="conf-password">Confirm Password</label>
         </div>
         <button id="sign-up" onclick="signup()"> Sign Up </button>
         <a id="alr-acc" href="../../Pages/Account/login.html"> Already Have a Account?</a>
      </form>
   </div>
</body>

<script>



   function signup() {

      const f_name = document.getElementById("firstname").value;
      const l_name = document.getElementById("lastname").value;
      const email_id = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const conf_password = document.getElementById("conf-password").value;

      let user = {};
      let user_List = [];

      user["firstname"] = f_name;
      user["lastname"] = l_name;
      user["email"] = email_id;
      user["password"] = password;
      user["conf_password"] = conf_password;

      if (password == conf_password) {
         alert("Password right");
         let record = JSON.parse(localStorage.getItem("users_list")) || user_List;
         record.push(user);
         localStorage.setItem("users_list", JSON.stringify(record));
      } else {
         alert("Password Incorrect");
      }




   }





</script>


</html>
