<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../Assets/CSS/login.css">
    <title>
       Login page
    </title>
    <link rel="icon" type="image" href="../../Assets/Images/BIKERZ ZONE.png">
  </head>
      <body>
          <div class="login">
          <h2>Login</h2>
      <form>
          <div class="inputs">
            <input id="username" type="text" name="Username" required>
             <label for="username">Username</label>
          </div>
         <div class="inputs">
             <input id="password" type="password" name="Password" required>
             <label for="password">Password</label>
          </div><br>
          <div class="remember">
            <input id="remember" type="checkbox" name="checkbox">
            <label for="remember"> Remember me</label>
          </div>
      <!-- <a href="../../index.html" onclick="submit"> Log In </a> -->
      <a id="new-acc" href="../../Pages/Account/signup.html"> Create a New Account</a>
      <button class="btn" onclick="login()" type="button"> login </button>
     </form>
         </div>


         <script>

          function login(){

          const username = document.getElementById("username").value
          const password = document.getElementById("password").value

           console.log("Name is " + username)
           console.log("Password is " + password)

           localStorage.setItem("Username", username)
           localStorage.setItem("Userpassword", password)

           window.location.href = "../../index.html"

          }
         </script>
     </body>
  </html>
